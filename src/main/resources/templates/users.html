<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Manage User</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center" >
    <div><h2>Manage User</h2></div>
    <br><br>
    <div>
        <a class="h3" th:href="@{/users/new}">Add new user</a>
    </div>
    <br>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <br>
    <div>
        <table class="table table-light table-striped table-bordered table-hover">
            <thread>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thread>
            <tbody>
                <th:block th:each="user : ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}">Delete </a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
